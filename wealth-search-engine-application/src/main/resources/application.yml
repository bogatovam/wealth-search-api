spring:
  application:
    name: wealth-search-engine
  datasource:
    url: jdbc:h2:mem:wealthsearch;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    locations: classpath:db/migration
  jooq:
    sql-dialect: H2

security:
  jwt:
    static-token: demo-token

logging:
  level:
    com.wealthsearch: INFO
    org.jooq.tools.LoggerListener: WARN

server:
  port: 8080

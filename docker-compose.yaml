version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wealthsearch-postgres
    environment:
      POSTGRES_DB: wealthsearch
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d wealthsearch" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthsearch-network

#  pgadmin:
